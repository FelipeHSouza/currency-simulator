<div class="container">
    <div class="row">
        <div class="col-4">
            <h1 class="subtitle-pages">EXCHANGE</h1>
        </div>
    </div>
</div>
<div class="container box-content">
    <div class="row text-center mt-3">
        <div class="col-12">
            <h2>CURRENCY BASE</h2>
        </div>
    </div>

    <div class="row mt-3">
        <ng-container *ngFor="let item of currency">
            <table class="table">
                <tbody>
                    <tr>
                        <td class="w-10">{{item.currency}}</td>
                        <td class="text-left">{{item.description}}</td>
                    </tr>
                    <!-- <tr class="ml-10" *ngFor="let country of item.countryOrTerritory">
                        <td>{{country.description}} - {{country.flagImg}}</td>
                    </tr> -->
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
